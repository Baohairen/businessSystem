<section class="login">
  <div class="loginbox">
    <div class="container-fluid">
      <div class="row">
        <div class="login-formbox">
          <div class="login-title">
            <h1>管理平台</h1>
          </div>
          <form browser-autocomplete-form class="form-horizontal login" name="form">
            <!--用户名-->
            <div class="form-group" ng-class="{'has-error': form.username.$invalid && !form.username.$pristine}">
              <div class="col-lg-12">
                <input type="text" class="form-control" name="username" ng-model="username" placeholder="用户名" required>
                <div ng-if="form.username.$invalid && form.username.$dirty" ng-messages="form.username.$error">
                  <small class="help-block" ng-message="required">请输入用户名</small>
                </div>
              </div>
            </div>
            <!--密码-->
            <div class="form-group" ng-class="{'has-error': form.password.$invalid && !form.password.$pristine}">
              <div class="col-lg-12">
                <input type="password" class="form-control" name="password" ng-model="password" placeholder="密码" required>
                <div ng-if="form.password.$invalid && form.password.$dirty" ng-messages="form.password.$error">
                  <small class="help-block" ng-message="required">请输入密码</small>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-12">
                <label>
                  <input type="checkbox" id="chk_1" class="magic-checkbox" ng-model="remember"><label for="chk_1"></label><label class="rember" for="chk_1">记住登录状态</label>
                </label>
              </div>
              <div class="col-lg-12">
                <button class="btn btn-default btn-block" ng-disabled="form.$invalid" ng-click="login()">登录</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
